name: "CI - Template Consistency"

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  template-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run template consistency tests
        run: |
          chmod +x tests/test_template_consistency.sh
          bash tests/test_template_consistency.sh
