name: Update Diagram Images

on:
  push:
    branches: ["main"]
    paths:
      - "docs/workflow.md"

permissions:
  contents: write

jobs:
  update-diagrams:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Extract and generate SVGs
        run: |
          mkdir -p docs/images

          # 各セクションの Mermaid コードを抽出して kroki.io で SVG 化
          declare -A sections=(
            ["全体フロー"]="docs/images/workflow-overview.svg"
            ["通信プロトコル"]="docs/images/workflow-protocol.svg"
          )

          for section in "${!sections[@]}"; do
            output="${sections[$section]}"
            # セクション見出し以降の最初の mermaid コードブロックを抽出
            mermaid_code=$(sed -n "/^## ${section}/,/^## /{/^\`\`\`mermaid$/,/^\`\`\`$/{/^\`\`\`/d;p;}}" docs/workflow.md)

            if [ -z "$mermaid_code" ]; then
              echo "Warning: No mermaid code found for section '${section}'"
              continue
            fi

            echo "Generating ${output}..."
            if ! echo "$mermaid_code" | curl -sf -o "$output" \
              -X POST "https://kroki.io/mermaid/svg" \
              -H "Content-Type: text/plain" \
              -d @-; then
              echo "Error: Failed to generate ${output}"
              exit 1
            fi
          done

      - name: Commit updated SVGs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/images/*.svg
          if git diff --cached --quiet; then
            echo "No diagram changes detected"
          else
            git commit -m "ci: ワークフロー図のSVG画像を自動更新"
            git push
          fi
